{% extends 'base.html'%}

{% block content %}

  <div class="row recipe_cards">
      {% for recipe in recipes %}
    <div class="col s12 m6 l4">
        <div class="card hoverable">
            <div class="card-content card-head">     
                <span class="card-title">{{ recipe.dish_name }}</span>
            </div>
            <div class="card-content"> 
                <table>
                    <tbody>
                      <tr>
                        <td colspan="2">
                            <p>{{ recipe.descr }}</p>
                        </td>
                      </tr>
                      <tr>
                        <td style= "width: 40%">
                            <h6>Time</h6>
                            <p>{{recipe.c_time}} mins</p>
                        </td>
                        <td style= "width: 60%">
                            <h6>Cuisine</h6>
                            <p>{{recipe.cuisine}}</p>
                        </td>
                      </tr>
                    <tr>
                        <td colspan="2"><a class="waves-effect waves-light btn" href="{{ url_for('viewRecipe', recipe_id=recipe._id) }}">View</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
